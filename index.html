<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="start-modal hide">
        <div class="modal-body">

            <h1 class="modal-heading">
                Arcade Game
            </h1>

            <p>
                <strong><em>OBJECTIVE :</em></strong>
                <br>
                <strong>Reach the river <em>(the uppermost row)</em> while avoiding the bugs</strong>
            </p>
            <P>
                <strong><em>TIPS:</em></strong>
                <br>
                Use the <em>arrow keys</em> to move the player towards the river!
                <br>
                colliding with bugs, will restart the game.
                <br>
                <br>
                <strong>GOODLUCK</strong>
            </P>
            <hr>
            <button class=" start-button">START GAME</button>
        </div>
    </div>



	<div class="modal-background hide">

            <div class="modal-body">
                <div class="modal-heading">
                    <h1>GAME OVER !!!</h1>
                </div>

                <div class="congrats">
                    <h3>
                        <strong>CONGRATULATIONS!</strong>
                        <br><br><strong>YOU WON!!!</strong>
                    </h3>
                </div>

                <div class="modal-buttons">
                    <button class="modal-button modal-replay">Replay</button>
                </div>
            </div>
        </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
